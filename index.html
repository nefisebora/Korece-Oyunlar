  <title>HayvanlarÄ± Korece AdlarÄ±yla EÅŸleÅŸtir!</title>
  <!-- Google Fonts: TÃ¼rkÃ§e karakter desteÄŸi iÃ§in sevimli fontlar -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {

    .game-container {

    }
    .animal, .word, .draggable, .droppable {
      width: 22%;
      max-width: 140px;
      height: 140px;

      padding: 15px;
      border: 2px solid #ffb6c1;

      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      user-select: none;
    }
    .animal:hover, .word:hover, .draggable:hover, .droppable:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }
    .button-container, .test-button-container, .test-option-container {
      display: flex;
      justify-content: center;

      gap: 20px;
      margin-top: 20px;

    button {
      font-size: 18px;
      padding: 14px 28px;
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      width: 80%;
      max-width: 320px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #ff8da1;
      transform: scale(1.05);
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin: 10px;
    }
    /* SonuÃ§ ekranÄ± */
    #result-screen {
      display: none;
    }
  </style>
</head>
<body>
  <h1>HayvanlarÄ± Korece AdlarÄ±yla EÅŸleÅŸtir!</h1>

  <!-- Ã–ÄŸrenme AÅŸamasÄ± -->
  <button id="start-learning-btn" onclick="playClick(); startLearning();">
    ğŸ“– Kelimeleri Ã–ÄŸren
  </button>
  <div id="learning-phase" style="display: none;">
    <h2>Ã–ÄŸrenme AÅŸamasÄ±</h2>
    <div class="game-container" id="learning-container"></div>
    <div class="button-container">
      <button id="prev-learn-btn" onclick="playClick(); prevPage();">â¬… Ã–nceki</button>
      <button id="next-learn-btn" onclick="playClick(); nextPage();">Sonraki â¡</button>
    </div>
    <div class="test-button-container">
      <button onclick="playClick(); startTestOption();">ğŸ® Åimdi Test Et!</button>
    </div>
  </div>

  <!-- Test SeÃ§im EkranÄ± -->
  <div id="test-option" style="display: none;">
    <h2>Test TÃ¼rÃ¼nÃ¼ SeÃ§</h2>
    <div class="test-option-container">
      <button onclick="playClick(); selectTestType('matching');">EÅŸleÅŸtirme AlÄ±ÅŸtÄ±rmasÄ±</button>
      <button onclick="playClick(); selectTestType('dragdrop');">SÃ¼rÃ¼kle BÄ±rak AlÄ±ÅŸtÄ±rmasÄ±</button>
    </div>
    <div class="button-container">
      <button onclick="playClick(); returnToLearning();">Kelime Ã–ÄŸrenmeye DÃ¶n</button>
    </div>
  </div>

  <!-- Test AÅŸamasÄ± -->
  <div id="test-phase" style="display: none;">
    <h2 id="test-title"></h2>
    <div id="timer">00:00</div>
    <div class="game-container" id="test-container"></div>
    <div class="button-container">
      <button id="prev-test-btn" onclick="playClick(); prevTestPage();">â¬… Ã–nceki</button>
      <button id="next-test-btn" onclick="playClick(); nextTestPage();">Sonraki â¡</button>
    </div>
  </div>

  <!-- SonuÃ§ EkranÄ± -->
  <div id="result-screen">
    <h2>Tebrikler! ğŸ‰ğŸ‘</h2>
    <p>Testi <span id="elapsed-time"></span> sÃ¼rede tamamladÄ±n.</p>
    <p style="font-size:18px; font-weight:600;">
      Korece Ã¶ÄŸrenmeye hevesli gibisin,
      <a href="https://www.derslerim.net/korece-egitim-seti" target="_blank" style="color:#d63384; text-decoration:none;">
        benimle birlikte korece Ã¶ÄŸrenmek iÃ§in tÄ±kla!
      </a>
    </p>
    <div class="button-container">
      <button onclick="playClick(); restartTest();">Yeniden BaÅŸla</button>
      <button onclick="playClick(); returnToLearning();">Kelime Ã–ÄŸrenmeye DÃ¶n</button>
    </div>
  </div>

  <script>
    /* --- Ses DosyalarÄ± ve Fonksiyonlar --- */
    const clickSound = new Audio('click.mp3');
    clickSound.volume = 0.2;  // Click sesi alt dÃ¼zeye Ã§ekildi
    const correctSound = new Audio('correct.mp3');
    const wrongSound = new Audio('wrong.mp3');
    // Opsiyonel: BitiÅŸ ekranÄ±nda Ã§almak iÃ§in score.mp3
    // const scoreSound = new Audio('score.mp3');

    // Fonksiyonlar (Global Scope)
    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }
    function playCorrect() {
      correctSound.currentTime = 0;
      correctSound.play();
    }
    function playWrong() {
      wrongSound.currentTime = 0;
      wrongSound.play();
    }

    // Hayvanlar listesi (20 adet)
    const animals = [
      { emoji: "ğŸ¶", name: "ê°•ì•„ì§€" },
      { emoji: "ğŸ±", name: "ê³ ì–‘ì´" },
      { emoji: "ğŸ®", name: "ì†Œ" },
      { emoji: "ğŸ·", name: "ë¼ì§€" },
      { emoji: "ğŸ­", name: "ì¥" },
      { emoji: "ğŸ¹", name: "í–„ìŠ¤í„°" },
      { emoji: "ğŸ°", name: "í† ë¼" },
      { emoji: "ğŸ¦Š", name: "ì—¬ìš°" },
      { emoji: "ğŸ»", name: "ê³°" },
      { emoji: "ğŸ¼", name: "íŒë‹¤" },
      { emoji: "ğŸ¨", name: "ì½”ì•Œë¼" },
      { emoji: "ğŸ¦", name: "ì‚¬ì" },
      { emoji: "ğŸ¸", name: "ê°œêµ¬ë¦¬" },
      { emoji: "ğŸ¢", name: "ê±°ë¶ì´" },
      { emoji: "ğŸ", name: "ë±€" },
      { emoji: "ğŸ¦‰", name: "ë¶€ì—‰ì´" },
      { emoji: "ğŸ˜", name: "ì½”ë¼ë¦¬" },
      { emoji: "ğŸ¦’", name: "ê¸°ë¦°" },
      { emoji: "ğŸ¦…", name: "ë…ìˆ˜ë¦¬" },
      { emoji: "ğŸ”", name: "ë‹­" }
    ];

    /* --- Ã–ÄŸrenme AÅŸamasÄ± DeÄŸiÅŸkenleri --- */
    let currentPage = 0;
    const itemsPerPage = 5;

    /* --- Test AÅŸamasÄ± DeÄŸiÅŸkenleri --- */
    let testQuestions = [];
    let currentTestPage = 0;
    let currentTestType = "";
    let testStartTime;
    let timerInterval;
    let selectedAnimal = null;

    /* --- Rastgele KarÄ±ÅŸtÄ±rma (Fisher-Yates) --- */
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    /* --- Ã–ÄŸrenme AÅŸamasÄ± FonksiyonlarÄ± --- */
    function startLearning() {
      document.getElementById("learning-phase").style.display = "block";
      document.getElementById("test-option").style.display = "none";
      document.getElementById("test-phase").style.display = "none";
      document.getElementById("result-screen").style.display = "none";
      currentPage = 0;
      displayPage();
      updateLearnButtons();
    }

    function displayPage() {
      const container = document.getElementById("learning-container");
      container.innerHTML = "";
      let pageItems = animals.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage);
      shuffle(pageItems); // Ä°steÄŸe baÄŸlÄ±
      pageItems.forEach(animal => {
        let div = document.createElement("div");
        div.classList.add("animal");
        div.innerHTML = `${animal.emoji}<br><small>${animal.name}</small>`;
        div.onclick = () => {
          playTTS(animal.name);
          playClick();
        };
        container.appendChild(div);
      });
    }

    function playTTS(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "ko-KR";
      speech.rate = 1.0;
      speech.pitch = 1.1;
      speechSynthesis.cancel();
      speechSynthesis.speak(speech);
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        displayPage();
        updateLearnButtons();
      }
    }

    function nextPage() {
      if ((currentPage + 1) * itemsPerPage < animals.length) {
        currentPage++;
        displayPage();
        updateLearnButtons();
      }
    }

    function updateLearnButtons() {
      const prevBtn = document.getElementById("prev-learn-btn");
      const nextBtn = document.getElementById("next-learn-btn");
      prevBtn.style.display = (currentPage === 0) ? "none" : "inline-block";
      nextBtn.style.display = ((currentPage + 1) * itemsPerPage >= animals.length) ? "none" : "inline-block";
    }

    /* --- Test SeÃ§imi --- */
    function startTestOption() {
      document.getElementById("learning-phase").style.display = "none";
      document.getElementById("test-option").style.display = "block";
    }

    function selectTestType(type) {
      currentTestType = type;
      testQuestions = animals.slice();
      shuffle(testQuestions);
      currentTestPage = 0;
      document.getElementById("test-title").innerText =
        (type === "matching") ? "EÅŸleÅŸtirme AlÄ±ÅŸtÄ±rmasÄ±" : "SÃ¼rÃ¼kle BÄ±rak AlÄ±ÅŸtÄ±rmasÄ±";
      startTestPhase();
    }

    /* --- Test AÅŸamasÄ± FonksiyonlarÄ± --- */
    function startTestPhase() {
      document.getElementById("test-option").style.display = "none";
      document.getElementById("test-phase").style.display = "block";
      document.getElementById("result-screen").style.display = "none";
      testStartTime = new Date();
      timerInterval = setInterval(updateTimer, 1000);
      displayTestPage();
      updateTestButtons();
    }

    function updateTimer() {
      const now = new Date();
      let elapsed = Math.floor((now - testStartTime) / 1000);
      let minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      let seconds = String(elapsed % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `${minutes}:${seconds}`;
    }

    function displayTestPage() {
      const container = document.getElementById("test-container");
      container.innerHTML = "";
      let pageItems = testQuestions.slice(currentTestPage * itemsPerPage, (currentTestPage + 1) * itemsPerPage);
      if (currentTestType === "matching") {
        displayMatchingTestPage(pageItems, container);
      } else {
        displayDragDropTestPage(pageItems, container);
      }
    }

    // EÅŸleÅŸtirme Testi
    function displayMatchingTestPage(pageItems, container) {
      selectedAnimal = null;
      const animalDiv = document.createElement("div");
      animalDiv.className = "game-container";
      const wordDiv = document.createElement("div");
      wordDiv.className = "game-container";

      let animalItems = pageItems.slice();
      let wordItems = pageItems.slice();
      shuffle(animalItems);
      shuffle(wordItems);

      animalItems.forEach(item => {
        let div = document.createElement("div");
        div.className = "animal";
        div.innerHTML = item.emoji;
        div.onclick = function() {
          playClick();
          if (div.classList.contains("matched")) return;
          if (selectedAnimal) {
            document.querySelectorAll(".animal").forEach(el => el.classList.remove("selected"));
            selectedAnimal = null;
          }
          div.classList.add("selected");
          selectedAnimal = { element: div, name: item.name };
        };
        animalDiv.appendChild(div);
      });

      wordItems.forEach(item => {
        let div = document.createElement("div");
        div.className = "word";
        div.innerHTML = item.name;
        div.onclick = function() {
          playClick();
          if (!selectedAnimal) return;
          if (item.name === selectedAnimal.name) {
            playCorrect();
            selectedAnimal.element.classList.add("matched");
            div.classList.add("matched");
            selectedAnimal = null;
            // TÃ¼m eÅŸleÅŸmeler tamam mÄ±?
            if (document.querySelectorAll(".matched").length === pageItems.length * 2) {
              setTimeout(() => {
                if ((currentTestPage + 1) * itemsPerPage < testQuestions.length) {
                  currentTestPage++;
                  displayTestPage();
                  updateTestButtons();
                } else {
                  endTest();
                }
              }, 500);
            }
          } else {
            playWrong();
            document.querySelectorAll(".animal").forEach(el => el.classList.remove("selected"));
            selectedAnimal = null;
          }
        };
        wordDiv.appendChild(div);
      });

      container.appendChild(animalDiv);
      container.appendChild(wordDiv);
    }

    // SÃ¼rÃ¼kle BÄ±rak Testi
    function displayDragDropTestPage(pageItems, container) {
      const dragContainer = document.createElement("div");
      dragContainer.className = "game-container";
      const dropContainer = document.createElement("div");
      dropContainer.className = "game-container";

      let dragItems = pageItems.slice();
      let dropItems = pageItems.slice();
      shuffle(dragItems);
      shuffle(dropItems);

      dragItems.forEach(item => {
        let div = document.createElement("div");
        div.className = "draggable";
        div.draggable = true;
        div.innerHTML = item.emoji;
        div.dataset.name = item.name;
        div.addEventListener("dragstart", function(e) {
          e.dataTransfer.setData("text/plain", item.name);
          playClick();
        });
        dragContainer.appendChild(div);
      });

      dropItems.forEach(item => {
        let div = document.createElement("div");
        div.className = "droppable";
        div.innerHTML = item.name;
        div.dataset.name = item.name;
        div.addEventListener("dragover", function(e) {
          e.preventDefault();
        });
        div.addEventListener("drop", function(e) {
          e.preventDefault();
          let draggedName = e.dataTransfer.getData("text/plain");
          if (draggedName === div.dataset.name) {
            playCorrect();
            div.classList.add("matched");
            document.querySelectorAll(".draggable").forEach(d => {
              if (d.dataset.name === draggedName) {
                d.classList.add("matched");
              }
            });
            if (document.querySelectorAll(".matched").length >= pageItems.length * 2) {
              setTimeout(() => {
                if ((currentTestPage + 1) * itemsPerPage < testQuestions.length) {
                  currentTestPage++;
                  displayTestPage();
                  updateTestButtons();
                } else {
                  endTest();
                }
              }, 500);
            }
          } else {
            playWrong();
          }
        });
        dropContainer.appendChild(div);
      });

      container.appendChild(dragContainer);
      container.appendChild(dropContainer);
    }

    function prevTestPage() {
      if (currentTestPage > 0) {
        currentTestPage--;
        displayTestPage();
        updateTestButtons();
      }
    }

    function nextTestPage() {
      if ((currentTestPage + 1) * itemsPerPage < testQuestions.length) {
        currentTestPage++;
        displayTestPage();
        updateTestButtons();
      } else {
        endTest();
      }
    }

    function updateTestButtons() {
      const prevBtn = document.getElementById("prev-test-btn");
      const nextBtn = document.getElementById("next-test-btn");
      prevBtn.style.display = (currentTestPage === 0) ? "none" : "inline-block";
      nextBtn.style.display = ((currentTestPage + 1) * itemsPerPage >= testQuestions.length) ? "none" : "inline-block";
    }

    function endTest() {
      clearInterval(timerInterval);
      document.getElementById("test-phase").style.display = "none";
      document.getElementById("result-screen").style.display = "block";
      // Opsiyonel: bitiÅŸte score.mp3 Ã§almak isterseniz
      // scoreSound.currentTime = 0;
      // scoreSound.play();

      const now = new Date();
      let elapsed = Math.floor((now - testStartTime) / 1000);
      let minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      let seconds = String(elapsed % 60).padStart(2, '0');
      document.getElementById("elapsed-time").innerText = `${minutes}:${seconds}`;
    }

    function restartTest() {
      testQuestions = animals.slice();
      shuffle(testQuestions);
      currentTestPage = 0;
      testStartTime = new Date();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      displayTestPage();
      updateTestButtons();
    }

    function returnToLearning() {
      clearInterval(timerInterval);
      document.getElementById("learning-phase").style.display = "block";
      document.getElementById("test-option").style.display = "none";
      document.getElementById("test-phase").style.display = "none";
      document.getElementById("result-screen").style.display = "none";
      startLearning();
    }
  </script>
</body>
