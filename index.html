<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hayvanları Eşleştir!</title>
  <!-- Google Fonts: Türkçe karakter desteği için sevimli fontlar -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      font-family: 'Fredoka One', cursive;
      color: #d63384;
    }
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 15px;
    }
    /* Genel kutu stili */
    .animal, .word, .draggable, .droppable, .match-animal, .match-word {
      width: 140px;
      height: 140px;
      margin: 10px;
      padding: 15px;
      border: 2px solid #ffb6c1;
      background-color: #fff1f3;
      border-radius: 20px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      user-select: none;
      cursor: pointer;
    }
    .animal:hover, .word:hover, .draggable:hover, .droppable:hover, .match-animal:hover, .match-word:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }
    .button-container, .test-button-container, .test-option-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    button {
      font-size: 18px;
      padding: 14px 28px;
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      width: 80%;
      max-width: 320px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #ff8da1;
      transform: scale(1.05);
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin: 10px;
    }
    /* Eşleştirme oyununa özel düzen */
    .animal-row, .word-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    .match-animal {
      border-radius: 50%;
      background-color: #fff;
      font-size: 32px;
    }
    .match-word {
      flex-direction: column;
      position: relative;
    }
    .match-word .word-text {
      font-size: 20px;
      font-weight: 600;
    }
    .matched-emoji {
      font-size: 28px;
      opacity: 0.6;
    }
    .connection-line {
      width: 80%;
      height: 4px;
      background-color: #ff8da1;
      margin: 5px auto;
      border-radius: 2px;
    }
    /* Talimat yazıları */
    .instructions {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    /* Sonuç ekranı */
    #result-screen {
      display: none;
    }
    /* Reklam kutusu: sonuç ekranında öne çıkarılacak */
    .ad-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 90%;
      background-color: #fff;
      border: 3px solid #ffb6c1;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
    }
    .ad-container h1 {
      font-size: 26px;
      margin: 0 0 10px;
      color: #d63384;
    }
    .ad-container p {
      font-size: 18px;
      font-weight: 600;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Hayvanları Korece Adlarıyla Eşleştir!</h1>
  <!-- Öğrenme Aşaması -->
  <button id="start-learning-btn" onclick="playClick(); startLearning();">📖 Kelimeleri Öğren</button>
  <div id="learning-phase" style="display: none;">
    <h2>Öğrenme Aşaması</h2>
    <div class="game-container" id="learning-container"></div>
    <div class="button-container">
      <button id="prev-learn-btn" onclick="playClick(); prevPage();">⬅ Önceki</button>
      <button id="next-learn-btn" onclick="playClick(); nextPage();">Sonraki ➡</button>
    </div>
    <div class="test-button-container">
      <button onclick="playClick(); startTestOption();">🎮 Şimdi Test Et!</button>
    </div>
  </div>

  <!-- Test Seçim Ekranı -->
  <div id="test-option" style="display: none;">
    <h2>Test Türünü Seç</h2>
    <div class="test-option-container">
      <button onclick="playClick(); selectTestType('matching');">Eşleştirme Alıştırması</button>
      <button onclick="playClick(); selectTestType('dragdrop');">Sürükle Bırak Alıştırması</button>
    </div>
    <div class="button-container">
      <button onclick="playClick(); returnToLearning();">Kelime Öğrenmeye Dön</button>
    </div>
  </div>

  <!-- Test Aşaması -->
  <div id="test-phase" style="display: none;">
    <h2 id="test-title"></h2>
    <p id="test-instructions" class="instructions"></p>
    <div id="timer">00:00</div>
    <div class="game-container" id="test-container"></div>
    <div class="button-container">
      <button id="prev-test-btn" onclick="playClick(); prevTestPage();">⬅ Önceki</button>
      <button id="next-test-btn" onclick="playClick(); nextTestPage();">Sonraki ➡</button>
    </div>
  </div>

  <!-- Sonuç Ekranı -->
  <div id="result-screen">
    <h2>Tebrikler! 🎉👏</h2>
    <p>Testi <span id="elapsed-time"></span> sürede tamamladın.</p>
    <!-- Reklam Yönlendirme -->
    <div class="ad-container">
      <h1>Korece Öğrenmeye Hevesli misin?</h1>
      <p><a href="https://www.derslerim.net/korece-egitim-seti" target="_blank" style="color:#d63384; text-decoration: none;">Benimle birlikte korece öğrenmek için tıkla!</a></p>
    </div>
    <div class="button-container">
      <button onclick="playClick(); restartTest();">Yeniden Başla</button>
      <button onclick="playClick(); returnToLearning();">Kelime Öğrenmeye Dön</button>
    </div>
  </div>

  <script>
    // Ses efektleri: click sesi hafif, diğerleri normal (dosya isimleri: click.mp3, correct.mp3, wrong.mp3, score.mp3)
    const clickSound = new Audio('click.mp3');
    clickSound.volume = 0.2;
    const correctSound = new Audio('correct.mp3');
    const wrongSound = new Audio('wrong.mp3');
    const scoreSound = new Audio('score.mp3');

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }
    function playCorrect() {
      correctSound.currentTime = 0;
      correctSound.play();
    }
    function playWrong() {
      wrongSound.currentTime = 0;
      wrongSound.play();
    }

    // Hayvanlar listesi (20 adet)
    const animals = [
      { emoji: "🐶", name: "강아지" },
      { emoji: "🐱", name: "고양이" },
      { emoji: "🐮", name: "소" },
      { emoji: "🐷", name: "돼지" },
      { emoji: "🐭", name: "쥐" },
      { emoji: "🐹", name: "햄스터" },
      { emoji: "🐰", name: "토끼" },
      { emoji: "🦊", name: "여우" },
      { emoji: "🐻", name: "곰" },
      { emoji: "🐼", name: "판다" },
      { emoji: "🐨", name: "코알라" },
      { emoji: "🦁", name: "사자" },
      { emoji: "🐸", name: "개구리" },
      { emoji: "🐢", name: "거북이" },
      { emoji: "🐍", name: "뱀" },
      { emoji: "🦉", name: "부엉이" },
      { emoji: "🐘", name: "코끼리" },
      { emoji: "🦒", name: "기린" },
      { emoji: "🦅", name: "독수리" },
      { emoji: "🐔", name: "닭" }
    ];

    // Öğrenme aşaması değişkenleri
    let currentPage = 0;
    const itemsPerPage = 5;

    // Test aşaması değişkenleri
    let testQuestions = [];
    let currentTestPage = 0;
    let currentTestType = ""; // "matching" veya "dragdrop"
    let testStartTime;
    let timerInterval;
    let selectedAnimal = null; // eşleştirme testi için seçim saklama

    // Sayfayı karıştırma (Fisher-Yates)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // ------------------ Öğrenme Aşaması ------------------
    function startLearning() {
      document.getElementById("learning-phase").style.display = "block";
      document.getElementById("test-option").style.display = "none";
      document.getElementById("test-phase").style.display = "none";
      document.getElementById("result-screen").style.display = "none";
      currentPage = 0;
      displayPage();
      updateLearnButtons();
    }

    function displayPage() {
      const container = document.getElementById("learning-container");
      container.innerHTML = "";
      let pageItems = animals.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage);
      // Rastgele sıralama (isteğe bağlı)
      shuffle(pageItems);
      pageItems.forEach(animal => {
        let div = document.createElement("div");
        div.classList.add("animal");
        div.innerHTML = `${animal.emoji}<br><small>${animal.name}</small>`;
        div.onclick = () => { playTTS(animal.name); playClick(); };
        container.appendChild(div);
      });
    }

    function playTTS(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "ko-KR";
      speech.rate = 1.0;
      speech.pitch = 1.1;
      speechSynthesis.cancel();
      speechSynthesis.speak(speech);
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        displayPage();
        updateLearnButtons();
      }
    }

    function nextPage() {
      if ((currentPage + 1) * itemsPerPage < animals.length) {
        currentPage++;
        displayPage();
        updateLearnButtons();
      }
    }

    function updateLearnButtons() {
      const prevBtn = document.getElementById("prev-learn-btn");
      const nextBtn = document.getElementById("next-learn-btn");
      prevBtn.style.display = (currentPage === 0) ? "none" : "inline-block";
      nextBtn.style.display = ((currentPage + 1) * itemsPerPage >= animals.length) ? "none" : "inline-block";
    }

    // ------------------ Test Aşaması ------------------
    function startTestOption() {
      document.getElementById("learning-phase").style.display = "none";
      document.getElementById("test-option").style.display = "block";
    }

    function selectTestType(type) {
      currentTestType = type;
      testQuestions = animals.slice();
      shuffle(testQuestions);
      currentTestPage = 0;
      document.getElementById("test-title").innerText = type === "matching" ? "Eşleştirme Alıştırması" : "Sürükle Bırak Alıştırması";
      // Teste özel yönerge
      document.getElementById("test-instructions").innerText = type === "matching" ?
        "Hayvan emojisini seçin ve alt kısımdaki doğru Korece ismiyle eşleştirin." :
        "Hayvan emojisini doğru Korece isminin üzerine sürükleyin.";
      startTestPhase();
    }

    function startTestPhase() {
      document.getElementById("test-option").style.display = "none";
      document.getElementById("test-phase").style.display = "block";
      document.getElementById("result-screen").style.display = "none";
      testStartTime = new Date();
      timerInterval = setInterval(updateTimer, 1000);
      displayTestPage();
      updateTestButtons();
    }

    function updateTimer() {
      const now = new Date();
      let elapsed = Math.floor((now - testStartTime) / 1000);
      let minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      let seconds = String(elapsed % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `${minutes}:${seconds}`;
    }

    function displayTestPage() {
      const container = document.getElementById("test-container");
      container.innerHTML = "";
      let pageItems = testQuestions.slice(currentTestPage * itemsPerPage, (currentTestPage + 1) * itemsPerPage);
      // Her sayfa için rastgele sıralama
      if(currentTestType === "matching") {
        displayMatchingTestPage(pageItems, container);
      } else if(currentTestType === "dragdrop") {
        displayDragDropTestPage(pageItems, container);
      }
    }

    // ---- Eşleştirme Testi: Yeni Düzen (Hayvanlar üstte, Korece altta) ----
    function displayMatchingTestPage(pageItems, container) {
      selectedAnimal = null;
      container.innerHTML = "";
      
      // Üstte hayvanlar, altta kelimeler için iki satır oluşturalım
      const animalRow = document.createElement("div");
      animalRow.className = "animal-row";
      const wordRow = document.createElement("div");
      wordRow.className = "word-row";
      
      // Rastgele sıralama
      let animalsOrder = pageItems.slice();
      let wordsOrder = pageItems.slice();
      shuffle(animalsOrder);
      shuffle(wordsOrder);
      
      animalsOrder.forEach(item => {
        let div = document.createElement("div");
        div.className = "match-animal";
        div.innerHTML = item.emoji;
        div.onclick = function() {
          if(div.classList.contains("matched")) return;
          document.querySelectorAll(".match-animal").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          selectedAnimal = { element: div, name: item.name, item: item };
        };
        animalRow.appendChild(div);
      });
      
      wordsOrder.forEach(item => {
        let div = document.createElement("div");
        div.className = "match-word";
        div.innerHTML = `<span class="word-text">${item.name}</span>`;
        div.onclick = function() {
          if(div.classList.contains("matched") || !selectedAnimal) return;
          if(selectedAnimal.name === item.name) {
            playCorrect();
            // Doğru eşleşme: kelimenin üstüne hayvan simgesini ekle, parlak çizgi göster
            div.innerHTML = `<div class="matched-emoji">${selectedAnimal.item.emoji}</div><div class="connection-line"></div><span class="word-text">${item.name}</span>`;
            div.classList.add("matched");
            selectedAnimal.element.classList.add("matched");
            selectedAnimal.element.style.opacity = "0.3";
            selectedAnimal.element.style.pointerEvents = "none";
            // Doğru eşleşmeden sonra etkileşimi kapat
            document.querySelectorAll(".match-animal").forEach(el => el.classList.remove("selected"));
            selectedAnimal = null;
            // Tüm kelimeler eşleştiyse otomatik geçiş
            if(document.querySelectorAll(".match-word.matched").length === pageItems.length) {
              setTimeout(() => {
                if((currentTestPage + 1) * itemsPerPage < testQuestions.length) {
                  currentTestPage++;
                  displayTestPage();
                  updateTestButtons();
                } else {
                  endTest();
                }
              }, 800);
          } else {
            playWrong();
            document.querySelectorAll(".match-animal").forEach(el => el.classList.remove("selected"));
            selectedAnimal = null;
          }
        };
        wordRow.appendChild(div);
      });
      
      container.appendChild(animalRow);
      container.appendChild(wordRow);
    }

    // ---- Sürükle Bırak Testi ----
    function displayDragDropTestPage(pageItems, container) {
      container.innerHTML = "";
      // Talimat ekleyelim
      const instr = document.createElement("p");
      instr.className = "instructions";
      instr.innerText = "Sürükle Bırak Testi: Hayvan emojisini doğru Korece isminin üzerine sürükleyin.";
      container.appendChild(instr);
      
      // İki ayrı container: sol (draggable) ve sağ (droppable)
      const dragContainer = document.createElement("div");
      dragContainer.className = "game-container";
      const dropContainer = document.createElement("div");
      dropContainer.className = "game-container";

      let dragItems = pageItems.slice();
      let dropItems = pageItems.slice();
      shuffle(dragItems);
      shuffle(dropItems);

      dragItems.forEach(item => {
        let div = document.createElement("div");
        div.className = "draggable";
        div.draggable = true;
        div.innerHTML = item.emoji;
        div.dataset.name = item.name;
        div.addEventListener("dragstart", function(e) {
          e.dataTransfer.setData("text/plain", item.name);
          playClick();
        });
        dragContainer.appendChild(div);
      });

      dropItems.forEach(item => {
        let div = document.createElement("div");
        div.className = "droppable";
        div.innerHTML = item.name;
        div.dataset.name = item.name;
        div.addEventListener("dragover", function(e) {
          e.preventDefault();
        });
        div.addEventListener("drop", function(e) {
          e.preventDefault();
          let draggedName = e.dataTransfer.getData("text/plain");
          if(draggedName === div.dataset.name) {
            playCorrect();
            div.classList.add("matched");
            document.querySelectorAll(".draggable").forEach(d => {
              if(d.dataset.name === draggedName) {
                d.classList.add("matched");
                d.style.opacity = "0.3";
                d.style.pointerEvents = "none";
              }
            });
            if(document.querySelectorAll(".matched").length >= pageItems.length * 2) {
              setTimeout(() => {
                if((currentTestPage + 1) * itemsPerPage < testQuestions.length) {
                  currentTestPage++;
                  displayTestPage();
                  updateTestButtons();
                } else {
                  endTest();
                }
              }, 800);
            }
          } else {
            playWrong();
          }
        });
        dropContainer.appendChild(div);
      });
      container.appendChild(dragContainer);
      container.appendChild(dropContainer);
    }

    function prevTestPage() {
      if(currentTestPage > 0) {
        currentTestPage--;
        displayTestPage();
        updateTestButtons();
      }
    }

    function nextTestPage() {
      if((currentTestPage + 1) * itemsPerPage < testQuestions.length) {
        currentTestPage++;
        displayTestPage();
        updateTestButtons();
      } else {
        endTest();
      }
    }

    function updateTestButtons() {
      const prevBtn = document.getElementById("prev-test-btn");
      const nextBtn = document.getElementById("next-test-btn");
      prevBtn.style.display = (currentTestPage === 0) ? "none" : "inline-block";
      nextBtn.style.display = ((currentTestPage + 1) * itemsPerPage >= testQuestions.length) ? "none" : "inline-block";
    }

    function endTest() {
      clearInterval(timerInterval);
      document.getElementById("test-phase").style.display = "none";
      document.getElementById("result-screen").style.display = "block";
      // Score sesi
      scoreSound.currentTime = 0;
      scoreSound.play();
      const now = new Date();
      let elapsed = Math.floor((now - testStartTime) / 1000);
      let minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      let seconds = String(elapsed % 60).padStart(2, '0');
      document.getElementById("elapsed-time").innerText = `${minutes}:${seconds}`;
    }

    function restartTest() {
      testQuestions = animals.slice();
      shuffle(testQuestions);
      currentTestPage = 0;
      testStartTime = new Date();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      displayTestPage();
      updateTestButtons();
    }

    function returnToLearning() {
      clearInterval(timerInterval);
      document.getElementById("learning-phase").style.display = "block";
      document.getElementById("test-option").style.display = "none";
      document.getElementById("test-phase").style.display = "none";
      document.getElementById("result-screen").style.display = "none";
      startLearning();
    }
  </script>
</body>
</html>
