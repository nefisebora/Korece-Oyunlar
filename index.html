<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hayvanlarƒ± Korece Adlarƒ±yla E≈üle≈ütir!</title>
  <!-- Google Fonts: T√ºrk√ße karakter desteƒüi i√ßin sevimli fontlar -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito Sans', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      font-family: 'Fredoka One', cursive;
      color: #d63384;
    }
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 15px;
    }
    .animal, .word, .draggable, .droppable {
      width: 22%;
      max-width: 140px;
      height: 140px;
      margin: 10px;
      padding: 15px;
      border: 2px solid #ffb6c1;
      background-color: #fff1f3;
      border-radius: 20px;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      font-size: 24px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      user-select: none;
    }
    .animal:hover, .word:hover, .draggable:hover, .droppable:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }
    .button-container, .test-button-container, .test-option-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    button {
      font-size: 18px;
      padding: 14px 28px;
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      width: 80%;
      max-width: 320px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #ff8da1;
      transform: scale(1.05);
    }
    #timer {
      font-size: 20px;
      font-weight: bold;
      margin: 10px;
    }
    /* E≈üle≈ütirme oyunu i√ßin √∂zel d√ºzen */
    .animal-row, .word-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 10px 0;
    }
    .match-animal {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      font-size: 32px;
      border: 2px solid #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .match-animal.selected {
      box-shadow: 0 0 10px #ff8da1;
    }
    .match-word {
      width: 120px;
      height: 80px;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      background-color: #fff1f3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .match-word .word-text {
      font-size: 20px;
      font-weight: 600;
    }
    .matched-emoji {
      font-size: 28px;
      opacity: 0.6;
    }
    .connection-line {
      width: 80%;
      height: 4px;
      background-color: #ff8da1;
      margin: 5px auto;
      border-radius: 2px;
    }
    .instructions {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    /* Sonu√ß ekranƒ± */
    #result-screen {
      display: none;
    }
    /* Reklam kutusu */
    .ad-container {
      margin: 20px auto;
      padding: 20px;
      max-width: 90%;
      background-color: #fff;
      border: 3px solid #ffb6c1;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: pulse 2s infinite;
    }
    .ad-container h1 {
      font-size: 26px;
      margin: 0 0 10px;
      color: #d63384;
    }
    .ad-container p {
      font-size: 18px;
      font-weight: 600;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Hayvanlarƒ± Korece Adlarƒ±yla E≈üle≈ütir!</h1>

  <!-- √ñƒürenme A≈üamasƒ± -->
  <button id="start-learning-btn" onclick="playClick(); startLearning();">
    üìñ Kelimeleri √ñƒüren
  </button>
  <div id="learning-phase" style="display: none;">
    <h2>√ñƒürenme A≈üamasƒ±</h2>
    <div class="game-container" id="learning-container"></div>
    <div class="button-container">
      <button id="prev-learn-btn" onclick="playClick(); prevPage();">‚¨Ö √ñnceki</button>
      <button id="next-learn-btn" onclick="playClick(); nextPage();">Sonraki ‚û°</button>
    </div>
    <div class="test-button-container">
      <button onclick="playClick(); startTestOption();">üéÆ ≈ûimdi Test Et!</button>
    </div>
  </div>

  <!-- Test Se√ßim Ekranƒ± -->
  <div id="test-option" style="display: none;">
    <h2>Test T√ºr√ºn√º Se√ß</h2>
    <div class="test-option-container">
      <button onclick="playClick(); selectTestType('matching');">E≈üle≈ütirme Alƒ±≈ütƒ±rmasƒ±</button>
      <button onclick="playClick(); selectTestType('dragdrop');">S√ºr√ºkle Bƒ±rak Alƒ±≈ütƒ±rmasƒ±</button>
    </div>
    <div class="button-container">
      <button onclick="playClick(); returnToLearning();">Kelime √ñƒürenmeye D√∂n</button>
    </div>
  </div>

  <!-- Test A≈üamasƒ± -->
  <div id="test-phase" style="display: none;">
    <h2 id="test-title"></h2>
    <p id="test-instructions" class="instructions"></p>
    <div id="timer">00:00</div>
    <div class="game-container" id="test-container"></div>
    <div class="button-container">
      <button id="prev-test-btn" onclick="playClick(); prevTestPage();">‚¨Ö √ñnceki</button>
      <button id="next-test-btn" onclick="playClick(); nextTestPage();">Sonraki ‚û°</button>
    </div>
  </div>

  <!-- Sonu√ß Ekranƒ± -->
  <div id="result-screen">
    <h2>Tebrikler! üéâüëè</h2>
    <p>Testi <span id="elapsed-time"></span> s√ºrede tamamladƒ±n.</p>
    <!-- Reklam Y√∂nlendirme -->
    <div class="ad-container">
      <h1>Korece √ñƒürenmeye Hevesli misin?</h1>
      <p><a href="https://www.derslerim.net/korece-egitim-seti" target="_blank" style="color:#d63384; text-decoration:none;">Benimle birlikte korece √∂ƒürenmek i√ßin tƒ±kla!</a></p>
    </div>
    <div class="button-container">
      <button onclick="playClick(); restartTest();">Yeniden Ba≈üla</button>
      <button onclick="playClick(); returnToLearning();">Kelime √ñƒürenmeye D√∂n</button>
    </div>
  </div>

  <script>
    /* --- Ses Dosyalarƒ± ve Fonksiyonlar --- */
    const clickSound = new Audio('click.mp3');
    clickSound.volume = 0.2;
    const correctSound = new Audio('correct.mp3');
    const wrongSound = new Audio('wrong.mp3');
    const scoreSound = new Audio('score.mp3');

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }
    function playCorrect() {
      correctSound.currentTime = 0;
      correctSound.play();
    }
    function playWrong() {
      wrongSound.currentTime = 0;
      wrongSound.play();
    }

    /* --- Hayvanlar Listesi --- */
    const animals = [
      { emoji: "üê∂", name: "Í∞ïÏïÑÏßÄ" },
      { emoji: "üê±", name: "Í≥†ÏñëÏù¥" },
      { emoji: "üêÆ", name: "ÏÜå" },
      { emoji: "üê∑", name: "ÎèºÏßÄ" },
      { emoji: "üê≠", name: "Ï•ê" },
      { emoji: "üêπ", name: "ÌñÑÏä§ÌÑ∞" },
      { emoji: "üê∞", name: "ÌÜ†ÎÅº" },
      { emoji: "ü¶ä", name: "Ïó¨Ïö∞" },
      { emoji: "üêª", name: "Í≥∞" },
      { emoji: "üêº", name: "ÌåêÎã§" },
      { emoji: "üê®", name: "ÏΩîÏïåÎùº" },
      { emoji: "ü¶Å", name: "ÏÇ¨Ïûê" },
      { emoji: "üê∏", name: "Í∞úÍµ¨Î¶¨" },
      { emoji: "üê¢", name: "Í±∞Î∂ÅÏù¥" },
      { emoji: "üêç", name: "Î±Ä" },
      { emoji: "ü¶â", name: "Î∂ÄÏóâÏù¥" },
      { emoji: "üêò", name: "ÏΩîÎÅºÎ¶¨" },
      { emoji: "ü¶í", name: "Í∏∞Î¶∞" },
      { emoji: "ü¶Ö", name: "ÎèÖÏàòÎ¶¨" },
      { emoji: "üêî", name: "Îã≠" }
    ];

    /* --- √ñƒürenme A≈üamasƒ± Deƒüi≈ükenleri --- */
    let currentPage = 0;
    const itemsPerPage = 5;

    /* --- Test A≈üamasƒ± Deƒüi≈ükenleri --- */
    let testQuestions = [];
    let currentTestPage = 0;
    let currentTestType = "";
    let testStartTime;
    let timerInterval;
    let selectedAnimal = null;

    /* --- Rastgele Karƒ±≈ütƒ±rma (Fisher-Yates) --- */
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    /* --- √ñƒürenme A≈üamasƒ± Fonksiyonlarƒ± --- */
    function startLearning() {
      document.getElementById("learning-phase").style.display = "block";
      document.getElementById("test-option").style.display = "none";
      document.getElementById("test-phase").style.display = "none";
      document.getElementById("result-screen").style.display = "none";
      currentPage = 0;
      displayPage();
      updateLearnButtons();
    }

    function displayPage() {
      const container = document.getElementById("learning-container");
      container.innerHTML = "";
      let pageItems = animals.slice(currentPage * itemsPerPage, (currentPage + 1) * itemsPerPage);
      shuffle(pageItems);
      pageItems.forEach(animal => {
        let div = document.createElement("div");
        div.classList.add("animal");
        div.innerHTML = `${animal.emoji}<br><small>${animal.name}</small>`;
        div.onclick = () => {
          playTTS(animal.name);
          playClick();
        };
        container.appendChild(div);
      });
    }

    function playTTS(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "ko-KR";
      speech.rate = 1.0;
      speech.pitch = 1.1;
      speechSynthesis.cancel();
      speechSynthesis.speak(speech);
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        displayPage();
        updateLearnButtons();
      }
    }

    function nextPage() {
      if ((currentPage + 1) * itemsPerPage < animals.length) {
        currentPage++;
        displayPage();
        updateLearnButtons();
      }
    }

    function updateLearnButtons() {
      const prevBtn = document.getElementById("prev-learn-btn");
      const nextBtn = document.getElementById("next-learn-btn");
      prevBtn.style.display = (currentPage === 0) ? "none" : "inline-block";
      nextBtn.style.display = ((currentPage + 1) * itemsPerPage >= animals.length) ? "none" : "inline-block";
    }

    /* --- Test Se√ßimi --- */
    function startTestOption() {
      document.getElementById("learning-phase").style.display = "none";
      document.getElementById("test-option").style.display = "block";
    }

    function selectTestType(type) {
      currentTestType = type;
      testQuestions = animals.slice();
      shuffle(testQuestions);
      currentTestPage = 0;
      document.getElementById("test-title").innerText =
        (type === "matching") ? "E≈üle≈ütirme Alƒ±≈ütƒ±rmasƒ±" : "S√ºr√ºkle Bƒ±rak Alƒ±≈ütƒ±rmasƒ±";
      // Kƒ±sa y√∂nerge ekleyelim
      document.getElementById("test-instructions").innerText =
        (type === "matching") ?
          "Yukarƒ±daki hayvan emojisini se√ßin ve altƒ±ndaki doƒüru Korece kelimeye tƒ±klayƒ±n." :
          "Hayvan emojisini doƒüru Korece kelime √ºzerine s√ºr√ºkleyin.";
      startTestPhase();
    }

    /* --- Test A≈üamasƒ± Fonksiyonlarƒ± --- */
    function startTestPhase() {
      document.getElementById("test-option").style.display = "none";
      document.getElementById("test-phase").style.display = "block";
      document.getElementById("result-screen").style.display = "none";
      testStartTime = new Date();
      timerInterval = setInterval(updateTimer, 1000);
      displayTestPage();
      updateTestButtons();
    }

    function updateTimer() {
      const now = new Date();
      let elapsed = Math.floor((now - testStartTime) / 1000);
      let minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      let seconds = String(elapsed % 60).padStart(2, '0');
      document.getElementById("timer").innerText = `${minutes}:${seconds}`;
    }

    function displayTestPage() {
      const container = document.getElementById("test-container");
      container.innerHTML = "";
      let pageItems = testQuestions.slice(currentTestPage * itemsPerPage, (currentTestPage + 1) * itemsPerPage);
      if (currentTestType === "matching") {
        displayMatchingTestPage(pageItems, container);
      } else {
        displayDragDropTestPage(pageItems, container);
      }
    }

    /* --- E≈üle≈ütirme Testi (Yeni D√ºzen) --- */
    function displayMatchingTestPage(pageItems, container) {
      selectedAnimal = null;
      container.innerHTML = "";

      // Talimat
      let instr = document.createElement("p");
      instr.className = "instructions";
      instr.innerText = "E≈üle≈ütirme: Yukarƒ±daki hayvan emojisini se√ßin, altƒ±ndaki doƒüru Korece kelimeye tƒ±klayƒ±n.";
      container.appendChild(instr);

      // ƒ∞ki satƒ±r: √ústte hayvanlar, altta kelimeler
      const animalRow = document.createElement("div");
      animalRow.className = "animal-row";
      const wordRow = document.createElement("div");
      wordRow.className = "word-row";

      let animalItems = pageItems.slice();
      let wordItems = pageItems.slice();
      shuffle(animalItems);
      shuffle(wordItems);

      animalItems.forEach(item => {
        let div = document.createElement("div");
        div.className = "match-animal";
        div.innerHTML = item.emoji;
        div.onclick = function() {
          playClick();
          if(div.classList.contains("matched")) return;
          document.querySelectorAll(".match-animal").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          selectedAnimal = { element: div, name: item.name, emoji: item.emoji };
        };
        animalRow.appendChild(div);
      });

      wordItems.forEach(item => {
        let div = document.createElement("div");
        div.className = "match-word";
        div.innerHTML = `<span class="word-text">${item.name}</span>`;
        div.onclick = function() {
          playClick();
          if(div.classList.contains("matched") || !selectedAnimal) return;
          if(item.name === selectedAnimal.name) {
            playCorrect();
            // Doƒüru e≈üle≈üme: ilgili kelimenin √ºst√ºnde hayvan emojisi, araya parlak √ßizgi ekle
            div.innerHTML = `<div class="matched-emoji">${selectedAnimal.emoji}</div><div class="connection-line"></div><span class="word-text">${item.name}</span>`;
            div.classList.add("matched");
            selectedAnimal.element.classList.add("matched");
            // Silikle≈üme ve etkile≈üimi kapatma
            selectedAnimal.element.style.opacity = "0.3";
            selectedAnimal.element.style.pointerEvents = "none";
            div.style.opacity = "0.3";
            div.style.pointerEvents = "none";
            selectedAnimal = null;
            // T√ºm √ßiftler e≈üle≈ütiyse otomatik sonraki sayfaya ge√ß
            if(document.querySelectorAll(".match-animal.matched").length === pageItems.length &&
               document.querySelectorAll(".match-word.matched").length === pageItems.length) {
              setTimeout(() => {
                if ((currentTestPage + 1) * itemsPerPage < testQuestions.length) {
                  currentTestPage++;
                  displayTestPage();
                  updateTestButtons();
                } else {
                  endTest();
                }
              }, 800);
            }
          } else {
            playWrong();
            document.querySelectorAll(".match-animal").forEach(el => el.classList.remove("selected"));
            selectedAnimal = null;
          }
        };
        wordRow.appendChild(div);
      });

      container.appendChild(animalRow);
      container.appendChild(wordRow);
    }

    /* --- S√ºr√ºkle Bƒ±rak Testi --- */
    function displayDragDropTestPage(pageItems, container) {
      // Talimat ekleyelim
      let instr = document.createElement("p");
      instr.className = "instructions";
      instr.innerText = "S√ºr√ºkle Bƒ±rak: Hayvan emojisini doƒüru Korece kelime √ºzerine s√ºr√ºkleyin.";
      container.appendChild(instr);

      const dragContainer = document.createElement("div");
      dragContainer.className = "game-container";
      const dropContainer = document.createElement("div");
      dropContainer.className = "game-container";

      let dragItems = pageItems.slice();
      let dropItems = pageItems.slice();
      shuffle(dragItems);
      shuffle(dropItems);

      dragItems.forEach(item => {
        let div = document.createElement("div");
        div.className = "draggable";
        div.draggable = true;
        div.innerHTML = item.emoji;
        div.dataset.name = item.name;
        div.addEventListener("dragstart", function(e) {
          e.dataTransfer.setData("text/plain", item.name);
          playClick();
        });
        dragContainer.appendChild(div);
      });

      dropItems.forEach(item => {
        let div = document.createElement("div");
        div.className = "droppable";
        div.innerHTML = item.name;
        div.dataset.name = item.name;
        div.addEventListener("dragover", function(e) {
          e.preventDefault();
        });
        div.addEventListener("drop", function(e) {
          e.preventDefault();
          let draggedName = e.dataTransfer.getData("text/plain");
          if(draggedName === div.dataset.name) {
            playCorrect();
            div.classList.add("matched");
            document.querySelectorAll(".draggable").forEach(d => {
              if(d.dataset.name === draggedName) {
                d.classList.add("matched");
                d.style.opacity = "0.3";
                d.style.pointerEvents = "none";
              }
            });
            if(document.querySelectorAll(".matched").length >= pageItems.length * 2) {
              setTimeout(() => {
                if((currentTestPage + 1) * itemsPerPage < testQuestions.length) {
                  currentTestPage++;
                  displayTestPage();
                  updateTestButtons();
                } else {
                  endTest();
                }
              }, 500);
            }
          } else {
            playWrong();
          }
        });
        dropContainer.appendChild(div);
      });

      container.appendChild(dragContainer);
      container.appendChild(dropContainer);
    }

    function prevTestPage() {
      if(currentTestPage > 0) {
        currentTestPage--;
        displayTestPage();
        updateTestButtons();
      }
    }

    function nextTestPage() {
      if((currentTestPage + 1) * itemsPerPage < testQuestions.length) {
        currentTestPage++;
        displayTestPage();
        updateTestButtons();
      } else {
        endTest();
      }
    }

    function updateTestButtons() {
      const prevBtn = document.getElementById("prev-test-btn");
      const nextBtn = document.getElementById("next-test-btn");
      prevBtn.style.display = (currentTestPage === 0) ? "none" : "inline-block";
      nextBtn.style.display = ((currentTestPage + 1) * itemsPerPage >= testQuestions.length) ? "none" : "inline-block";
    }

    function endTest() {
      clearInterval(timerInterval);
      document.getElementById("test-phase").style.display = "none";
      document.getElementById("result-screen").style.display = "block";
      scoreSound.currentTime = 0;
      scoreSound.play();
      const now = new Date();
      let elapsed = Math.floor((now - testStartTime) / 1000);
      let minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      let seconds = String(elapsed % 60).padStart(2, '0');
      document.getElementById("elapsed-time").innerText = `${minutes}:${seconds}`;
    }

    function restartTest() {
      testQuestions = animals.slice();
      shuffle(testQuestions);
      currentTestPage = 0;
      testStartTime = new Date();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      displayTestPage();
      updateTestButtons();
    }

    function returnToLearning() {
      clearInterval(timerInterval);
      document.getElementById("learning-phase").style.display = "block";
      document.getElementById("test-option").style.display = "none";
      document.getElementById("test-phase").style.display = "none";
      document.getElementById("result-screen").style.display = "none";
      startLearning();
    }
  </script>
</body>
</html>
