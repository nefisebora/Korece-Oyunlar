<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korece Sayƒ± Oyunu</title>

  <!-- 8-bit font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') repeat;
      background-size: cover;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }
    .header {
      text-align: center;
      padding: 20px;
      text-shadow: 2px 2px 0px #000;
    }
    .header h1 {
      font-size: 32px;
      margin: 0;
      color: #FFD700;
    }
    .header span {
      display: block;
      font-size: 18px;
      margin-top: 10px;
    }
    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      margin: 0 auto;
      padding: 20px;
      max-width: 1000px;
    }
    /* Oyun alanƒ± */
    .game-area {
      width: 65%;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 6px 6px 0px #000;
    }
    .game-area h2 {
      margin: 0;
      font-size: 24px;
      color: #ffb6c1;
      text-shadow: 2px 2px 0px #000;
    }
    .mode-selection {
      margin-bottom: 20px;
    }
    .mode-selection button {
      margin: 10px;
      padding: 10px 20px;
      border: 3px solid #000;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 4px 4px 0px #000;
      background: #ff4500;
      color: #fff;
    }
    .mode-selection button:hover {
      background: #ff6347;
    }
    .question-box {
      margin-top: 20px;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 4px 4px 0px #000;
    }
    .question-box h3 {
      margin-top: 0;
      font-size: 18px;
      text-align: center;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .option-btn {
      background: #ffb6c1;
      color: #000;
      padding: 10px 20px;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 3px 3px 0px #000;
      font-size: 14px;
    }
    .option-btn:hover {
      background: #ff69b4;
      color: #fff;
      transform: scale(1.05);
    }
    .feedback {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
      min-height: 20px;
      color: #ffd700;
      text-shadow: 1px 1px 0px #000;
    }
    .next-btn {
      display: block;
      margin: 15px auto 0 auto;
      padding: 10px 20px;
      background: #ff4500;
      border: 3px solid #000;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 4px 4px 0px #000;
      color: #fff;
    }
    .next-btn:hover {
      background: #ff6347;
    }
    .switch-mode-btn {
      display: none; /* Ba≈üta gizli, mod se√ßilince aktif edilecek */
      margin: 15px auto 0 auto;
      padding: 10px 20px;
      background: #ff4500;
      border: 3px solid #000;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 4px 4px 0px #000;
      color: #fff;
    }
    .switch-mode-btn:hover {
      background: #ff6347;
    }
    /* Yanlƒ±≈ü cevaplar listesi */
    .sidebar {
      width: 25%;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 6px 6px 0px #000;
      margin-top: 0;
      color: #fff;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-top: 0;
      color: #ffb6c1;
      text-shadow: 1px 1px 0px #000;
    }
    .wrong-list {
      list-style: inside square;
      padding-left: 0;
      margin-top: 10px;
    }
    .wrong-list li {
      margin-bottom: 5px;
      font-size: 14px;
      color: #ffb6c1;
    }
  </style>
</head>
<body>

  <!-- Ba≈ülƒ±k -->
  <div class="header">
    <h1 id="game-title">KORECE SAYI OYUNU</h1>
    <span id="mode-emoji">Se√ßim Bekleniyor...</span>
  </div>

  <!-- Ana Kapsayƒ±cƒ± -->
  <div class="container">

    <!-- Oyun Alanƒ± -->
    <div class="game-area">

      <!-- Mod Se√ßimi -->
      <div class="mode-selection" id="mode-selection">
        <button onclick="chooseMode('easy')">üçô Basitten Ba≈üla Kimbap Ye!</button>
        <button onclick="chooseMode('hard')">üå∂Ô∏è Go√ßucang Ye!</button>
      </div>

      <!-- Soru Kutusu -->
      <div class="question-box" id="question-box" style="display: none;">
        <h3 id="question-text">Soru Metni</h3>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="next-btn" style="display: none;">Sonraki</button>
        <button class="switch-mode-btn" id="switch-mode-btn">Diƒüer Moda Ge√ß</button>
      </div>
    </div>

    <!-- Yanlƒ±≈ü Cevaplar Alanƒ± -->
    <div class="sidebar">
      <h2>Yanlƒ±≈ü Cevaplar</h2>
      <ul class="wrong-list" id="wrong-list"></ul>
    </div>
  </div>

  <script>
    /* =============== SES DOSYALARI =============== */
    const clickSound = new Audio('click.mp3');
    const correctSound = new Audio('correct.mp3');
    const wrongSound = new Audio('wrong.mp3');

    /* =============== SORU SETLERƒ∞ =============== */
    const easyQuestions = [
      { question: "Korece 'Ïùº' hangi rakamdƒ±r?", options: ["1", "2", "3", "4"], answer: "1" },
      { question: "Korece 'Ïù¥Ïã≠' hangi rakamdƒ±r?", options: ["18", "19", "20", "21"], answer: "20" },
      { question: "Korece 'Î∞±' hangi rakamdƒ±r?", options: ["100", "200", "300", "400"], answer: "100" }
    ];
    const hardQuestions = [
      { question: "Korece 'Ïã≠ÎßåÏò§Ïã≠Ïú°' hangi rakamdƒ±r?", options: ["100.056", "10.056", "105.006", "150.600"], answer: "100.056" },
      { question: "Korece 'Ïù¥Ï≤úÏÇºÎ∞±ÌåîÏã≠ÏÇ¨' hangi rakamdƒ±r?", options: ["2.384", "2.843", "2.834", "2.348"], answer: "2.384" },
      { question: "Korece 'ÏùºÏñµÏù¥Ï≤úÏÇºÎ∞±Îßå' hangi rakamdƒ±r?", options: ["123.000.000", "1.230.000", "12.300.000", "1.230.000.000"], answer: "123.000.000" }
    ];

    let currentMode = null;         // 'easy' veya 'hard'
    let questions = [];             // O anki sorular
    let currentQuestionIndex = 0;   // Soru sayacƒ±
    let wrongAnswers = [];          // Yanlƒ±≈ü cevaplar listesi

    /* =============== MOD SE√áME =============== */
    function chooseMode(mode) {
      // Tƒ±klama sesi
      clickSound.play();

      // Modu belirle
      currentMode = mode;

      // Sorularƒ± y√ºkle
      questions = (mode === 'easy') ? [...easyQuestions] : [...hardQuestions];
      shuffleArray(questions);

      // Yanlƒ±≈ülar temizlenip ekrandan silinsin
      wrongAnswers = [];
      document.getElementById('wrong-list').innerHTML = "";

      // Mod se√ßim butonlarƒ±nƒ± gizle
      document.getElementById('mode-selection').style.display = 'none';

      // Soru kutusunu g√∂ster
      document.getElementById('question-box').style.display = 'block';

      // √ústteki emoji deƒüi≈ütir
      document.getElementById('mode-emoji').textContent = (mode === 'easy') ? "üçô Kimbap Modu" : "üå∂Ô∏è Go√ßucang Modu";

      // Alt kƒ±sƒ±mdaki "mod deƒüi≈ütir" butonunu g√ºncelle
      const switchBtn = document.getElementById('switch-mode-btn');
      switchBtn.style.display = 'inline-block';
      switchBtn.textContent = (mode === 'easy') ? "üå∂Ô∏è Go√ßucang Ekle!" : "üíß Su Alabilir Miyim?";

      // ƒ∞lk soruyu y√ºkle
      currentQuestionIndex = 0;
      loadQuestion();
    }

    /* =============== MOD DEƒûƒ∞≈ûTƒ∞R =============== */
    function switchMode() {
      clickSound.play();
      if (currentMode === 'easy') {
        chooseMode('hard');
      } else {
        chooseMode('easy');
      }
    }

    /* =============== SORU Y√úKLEME =============== */
    function loadQuestion() {
      // Sorular bitti mi?
      if (currentQuestionIndex >= questions.length) {
        document.getElementById('question-text').textContent = "Tebrikler, sorular bitti!";
        document.getElementById('options').innerHTML = "";
        document.getElementById('feedback').textContent = "";
        document.getElementById('next-btn').style.display = 'none';
        return;
      }

      const q = questions[currentQuestionIndex];
      document.getElementById('question-text').textContent = q.question;
      document.getElementById('feedback').textContent = "";

      // Se√ßenekleri olu≈ütur
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.addEventListener('click', () => checkAnswer(opt));
        optionsDiv.appendChild(btn);
      });

      // "Sonraki" butonunu gizle
      document.getElementById('next-btn').style.display = 'none';
    }

    /* =============== CEVAP KONTROL√ú =============== */
    function checkAnswer(selected) {
      // Doƒüru mu yanlƒ±≈ü mƒ±?
      const q = questions[currentQuestionIndex];
      if (selected === q.answer) {
        // Doƒüru
        document.getElementById('feedback').textContent = "Doƒüru! üéâ";
        correctSound.play();
      } else {
        // Yanlƒ±≈ü
        document.getElementById('feedback').textContent = `Yanlƒ±≈ü! Doƒüru cevap: ${q.answer}`;
        wrongSound.play();
        // Yanlƒ±≈ülar listesine ekle
        wrongAnswers.push(q.question);
        updateWrongList();
      }

      // Sonraki butonunu g√∂ster
      document.getElementById('next-btn').style.display = 'block';
    }

    /* =============== SONRAKƒ∞ SORU =============== */
    document.getElementById('next-btn').addEventListener('click', () => {
      clickSound.play();
      currentQuestionIndex++;
      loadQuestion();
    });

    /* =============== YANLI≈û CEVAP Lƒ∞STESƒ∞ G√úNCELLEME =============== */
    function updateWrongList() {
      const wrongListEl = document.getElementById('wrong-list');
      wrongListEl.innerHTML = "";
      wrongAnswers.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        wrongListEl.appendChild(li);
      });
    }

    /* =============== Dƒ∞ƒûER KULLANICI TIKLAMALARINDA SES =============== */
    // T√ºm tƒ±klanabilir √∂ƒüeler i√ßin click.mp3
    // (Doƒüru/yanlƒ±≈ü butonlarƒ±nda correctSound/wrongSound ek olarak √ßalacak)
    document.addEventListener('click', (e) => {
      // Tƒ±klamanƒ±n kaynaƒüƒ± buton, link vs. fark etmeden √ßalsƒ±n
      // Ancak correctSound veya wrongSound ile √ºst √ºste binme olabilir.
      // Kullanƒ±cƒ± talebine g√∂re HER TIKLAMADA √ßalƒ±yoruz.
      // Tek seferde ba≈üa sarmak i√ßin:
      clickSound.currentTime = 0;
      // correctSound/wrongSound √ßalƒ±nsa bile aynƒ± anda clickSound da √ßalar.
      clickSound.play().catch(() => {
        // Sessiz hatayƒ± yoksay
      });
    }, true);

    /* =============== Dƒ∞Zƒ∞Yƒ∞ KARI≈ûTIRAN FONKSƒ∞YON =============== */
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Switch butonuna tƒ±klamayla mod deƒüi≈ütir
    document.getElementById('switch-mode-btn').addEventListener('click', switchMode);
  </script>
</body>
</html>
