<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korece Sayƒ± Oyunu</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      text-align: center;
    }
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f2;
      font-family: 'Press Start 2P', cursive;
      color: #ff320d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .header {
      text-shadow: 1px 1px 2px #140f0f;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 32px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      padding: 20px;
    }
    .mode-selection {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
      margin-top: 20px;
    }
    .mode-selection button {
      padding: 10px 20px;
      border: 3px solid #140f0f;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      background: #ffd4dc;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      box-shadow: 3px 3px 0px #140f0f;
      position: relative;
    }
    .mode-selection button:hover {
      background: #ffc0cb;
    }
    .indicator {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #ff320d;
      font-family: 'Press Start 2P', cursive;
      margin-top: 5px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 id="game-title">KORECE SAYI OYUNU</h1>
  </div>
  <div class="container">
    <div class="mode-selection" id="mode-selection">
      <button onclick="chooseMode('easy')">
        üçô Basitten Ba≈üla Kimbap Ye!
        <span class="indicator">üå∏</span>
      </button>
      <button onclick="chooseMode('hard')">
        üå∂Ô∏è Zoru Se√ß Go√ßucang Ye!
        <span class="indicator">üå∏</span>
      </button>
    </div>
  </div>

  <script>
    function cycleIndicator() {
      const indicators = document.querySelectorAll('.indicator');
      let index = 0;
      setInterval(() => {
        indicators.forEach((ind, i) => {
          ind.style.opacity = i === index ? '1' : '0';
        });
        index = (index + 1) % indicators.length;
      }, 1000);
    }
    cycleIndicator();

    // Yanlƒ±≈ü cevaplarƒ± tek sefer listeleme
    let wrongAnswers = new Set();
    function addWrongAnswer(answer) {
      if (!wrongAnswers.has(answer)) {
        wrongAnswers.add(answer);
        displayWrongAnswers();
      }
    }
    function displayWrongAnswers() {
      const wrongList = document.getElementById("wrong-answers");
      wrongList.innerHTML = "";
      wrongAnswers.forEach(answer => {
        let listItem = document.createElement("li");
        listItem.textContent = answer;
        wrongList.appendChild(listItem);
      });
    }
  </script>
  <ul id="wrong-answers"></ul>
</body>
</html>
