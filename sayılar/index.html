      { question: "Korece 'ÌåîÎßåÏπ†Ï≤úÏú°Î∞±Ïò§Ïã≠' hangi sayƒ±dƒ±r?", shortLabel: "ÌåîÎßåÏπ†Ï≤úÏú°Î∞±Ïò§Ïã≠ = 87.650", options: ["87.650", "87.560", "87.065", "87.006"], answer: "87.650" },
      { question: "Korece 'ÏÇºÏã≠Ïú°' hangi sayƒ±dƒ±r?", shortLabel: "ÏÇºÏã≠Ïú° = 36", options: ["34", "35", "36", "37"], answer: "36" },
      { question: "Korece 'Ïú°Î∞±ÏÇ¨Ïã≠Ïùº' hangi sayƒ±dƒ±r?", shortLabel: "Ïú°Î∞±ÏÇ¨Ïã≠Ïùº = 641", options: ["641", "614", "461", "416"], answer: "641" },
      { question: "Korece 'Ïù¥Ïã≠ÏÇ¨ÎßåÏπ†Ï≤úÍµ¨Î∞±Ïã≠Ìåî' hangi sayƒ±dƒ±r?", shortLabel: "Ïù¥Ïã≠ÏÇ¨ÎßåÏπ†Ï≤úÍµ¨Î∞±Ïã≠Ìåî = 247.918", options: ["247.918", "24.791", "2.479.180", "247.198"], answer: "247.918" }
    ];

    /* ==================== DEƒûƒ∞≈ûKENLER ==================== */
    let currentQuestions = [];
    let currentIndex = 0;
    let wrongAnswers = new Set(); // Tekrarlamasƒ±n diye Set

    /* ==================== TIKLAMA SESƒ∞ ==================== */
    // Her tƒ±klamada click.mp3
    document.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});
    }, true);

    /* ==================== MOD SE√áƒ∞Mƒ∞ ==================== */
    function chooseMode(mode) {
      // Sorularƒ± se√ß
      currentQuestions = (mode === 'easy') ? [...easyQuestions] : [...hardQuestions];
      shuffleArray(currentQuestions);

      // Mod se√ßimi ekranƒ±nƒ± gizle
      document.getElementById("mode-selection").style.display = "none";

      // Soru kutusunu g√∂ster
      document.getElementById("question-box").style.display = "block";

      // Yanlƒ±≈ü cevaplarƒ± sƒ±fƒ±rla ve kutusunu g√∂ster
      wrongAnswers.clear();
      displayWrongAnswers();
      document.getElementById("wrong-answers-box").style.display = "block";

      // ƒ∞lk soruyu y√ºkle
      currentIndex = 0;
      loadQuestion();
    }

    /* ==================== SORU Y√úKLEME ==================== */
    function loadQuestion() {
      if (currentIndex >= currentQuestions.length) {
        // Sorular bitti
        document.getElementById("question-text").textContent = "Tebrikler, sorular bitti!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").textContent = "";
        document.getElementById("next-btn").style.display = "none";
        return;
      }
      const q = currentQuestions[currentIndex];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("feedback").textContent = "";

      // Se√ßenekleri ekle
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        let btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.addEventListener("click", () => checkAnswer(opt));
        optionsDiv.appendChild(btn);
      });

      // "Sonraki" butonunu gizle
      document.getElementById("next-btn").style.display = "none";
    }

    /* ==================== CEVAP KONTROL√ú ==================== */
    function checkAnswer(selected) {
      const q = currentQuestions[currentIndex];
      if (selected === q.answer) {
        // Doƒüru cevap
        document.getElementById("feedback").textContent = "Doƒüru! üéâ";
        correctSound.currentTime = 0;
        correctSound.play().catch(() => {});
      } else {
        // Yanlƒ±≈ü cevap
        document.getElementById("feedback").textContent = `Yanlƒ±≈ü! Doƒüru cevap: ${q.answer}`;
        wrongSound.currentTime = 0;
        wrongSound.play().catch(() => {});
        // Yanlƒ±≈ü cevap setine ekle
        wrongAnswers.add(q.shortLabel);
        displayWrongAnswers();
      }
      // Sonraki butonunu g√∂ster
      document.getElementById("next-btn").style.display = "block";
    }

    /* ==================== SONRAKƒ∞ SORU ==================== */
    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex++;
      loadQuestion();
    });

    /* ==================== YANLI≈û CEVAPLARI G√ñSTER ==================== */
    function displayWrongAnswers() {
      const wrongList = document.getElementById("wrong-answers");
      wrongList.innerHTML = "";
      wrongAnswers.forEach(answer => {
        let listItem = document.createElement("li");
        listItem.innerHTML = `<span class="highlight">${answer}</span>`;
        wrongList.appendChild(listItem);
      });
    }

    /* ==================== Dƒ∞Zƒ∞ KARI≈ûTIR ==================== */
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
