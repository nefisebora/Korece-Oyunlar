<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korece Sayƒ± Oyunu</title>

  <!-- 8-bit font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      text-align: center;
    }
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f2;
      font-family: 'Press Start 2P', cursive;
      color: #ff320d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Deƒüi≈ütirdik, √ºstten ba≈ülasƒ±n */
      min-height: 100vh; /* T√ºm ekranƒ± kaplasƒ±n */
    }
    .header {
      text-shadow: 1px 1px 2px #140f0f;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 32px;
      margin: 0;
    }

    /* Konteyner */
    .container {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Mod Se√ßimi */
    .mode-selection {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
      margin-top: 20px;
      margin-bottom: 40px; /* Biraz bo≈üluk */
    }
    .mode-selection button {
      padding: 10px 20px;
      border: 3px solid #140f0f;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      background: #ffd4dc;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      box-shadow: 3px 3px 0px #140f0f;
      position: relative;
    }
    .mode-selection button:hover {
      background: #ffc0cb;
    }
    .indicator {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #ff320d;
      font-family: 'Press Start 2P', cursive;
      margin-top: 5px;
      opacity: 0;
    }

    /* Soru Kutusu */
    .question-box {
      display: none; /* Ba≈üta gizli */
      background: #ffd4dc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 4px 4px 0px #140f0f;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .question-box h3 {
      margin-top: 0;
      font-size: 16px;
      text-shadow: 1px 1px 2px #140f0f;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .option-btn {
      background: #ffe6f2;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      padding: 10px 20px;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 3px 3px 0px #140f0f;
      font-size: 14px;
    }
    .option-btn:hover {
      background: #ffc0cb;
      color: #fff;
    }
    .feedback {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
      text-shadow: 1px 1px 2px #140f0f;
    }
    .next-btn {
      display: none;
      margin: 15px auto 0 auto;
      padding: 10px 20px;
      background: #ffe6f2;
      border: 3px solid #140f0f;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      box-shadow: 3px 3px 0px #140f0f;
    }
    .next-btn:hover {
      background: #ffc0cb;
      color: #fff;
    }

    /* Yanlƒ±≈ü Cevaplar Listesi */
    #wrong-answers {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      font-size: 14px;
      text-shadow: 1px 1px 2px #140f0f;
    }
    #wrong-answers li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <!-- Ba≈ülƒ±k -->
  <div class="header">
    <h1 id="game-title">KORECE SAYI OYUNU</h1>
  </div>

  <!-- Ana Kapsayƒ±cƒ± -->
  <div class="container">
    <!-- Mod Se√ßimi -->
    <div class="mode-selection" id="mode-selection">
      <button onclick="chooseMode('easy')">
        üçô Basitten Ba≈üla Kimbap Ye!
        <span class="indicator">üå∏</span>
      </button>
      <button onclick="chooseMode('hard')">
        üå∂Ô∏è Zoru Se√ß Go√ßucang Ye!
        <span class="indicator">üå∏</span>
      </button>
    </div>

    <!-- Soru Kutusu -->
    <div class="question-box" id="question-box">
      <h3 id="question-text">Soru Metni</h3>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="next-btn">Sonraki</button>
    </div>

    <!-- Yanlƒ±≈ü Cevaplar (Sayfanƒ±n Altƒ±nda) -->
    <ul id="wrong-answers"></ul>
  </div>

  <script>
    /* ==================== G√ñRSEL ANƒ∞MASYON (√ái√ßek) ==================== */
    function cycleIndicator() {
      const indicators = document.querySelectorAll('.indicator');
      let index = 0;
      setInterval(() => {
        indicators.forEach((ind, i) => {
          ind.style.opacity = i === index ? '1' : '0';
        });
        index = (index + 1) % indicators.length;
      }, 1000);
    }
    cycleIndicator();

    /* ==================== SORU SETLERƒ∞ ==================== */
    const easyQuestions = [
      { question: "Korece 'Ïùº' hangi rakamdƒ±r?", shortLabel: "Ïùº = 1", options: ["1", "2", "3", "4"], answer: "1" },
      { question: "Korece 'Ïù¥Ïã≠' hangi rakamdƒ±r?", shortLabel: "Ïù¥Ïã≠ = 20", options: ["18", "19", "20", "21"], answer: "20" },
      { question: "Korece 'Î∞±' hangi rakamdƒ±r?", shortLabel: "Î∞± = 100", options: ["100", "200", "300", "400"], answer: "100" }
    ];

    const hardQuestions = [
      { question: "Korece 'Ïã≠ÎßåÏò§Ïã≠Ïú°' hangi rakamdƒ±r?", shortLabel: "Ïã≠ÎßåÏò§Ïã≠Ïú° = 100.056", options: ["100.056", "10.056", "105.006", "150.600"], answer: "100.056" },
      { question: "Korece 'Ïù¥Ï≤úÏÇºÎ∞±ÌåîÏã≠ÏÇ¨' hangi rakamdƒ±r?", shortLabel: "Ïù¥Ï≤úÏÇºÎ∞±ÌåîÏã≠ÏÇ¨ = 2.384", options: ["2.384", "2.843", "2.834", "2.348"], answer: "2.384" },
      { question: "Korece 'ÏùºÏñµÏù¥Ï≤úÏÇºÎ∞±Îßå' hangi rakamdƒ±r?", shortLabel: "ÏùºÏñµÏù¥Ï≤úÏÇºÎ∞±Îßå = 123.000.000", options: ["123.000.000", "1.230.000", "12.300.000", "1.230.000.000"], answer: "123.000.000" }
    ];

    /* ==================== DEƒûƒ∞≈ûKENLER ==================== */
    let currentQuestions = [];
    let currentIndex = 0;
    let wrongAnswers = new Set(); // Tekrarlamamak i√ßin Set kullandƒ±n

    /* ==================== MOD SE√áƒ∞Mƒ∞ ==================== */
    function chooseMode(mode) {
      // Se√ßilen sorularƒ± ayarla
      if (mode === 'easy') {
        currentQuestions = [...easyQuestions];
      } else {
        currentQuestions = [...hardQuestions];
      }

      // Karƒ±≈ütƒ±r
      shuffleArray(currentQuestions);

      // Mod se√ßimi ekranƒ±nƒ± gizle
      document.getElementById("mode-selection").style.display = "none";

      // Soru kutusunu g√∂ster
      document.getElementById("question-box").style.display = "block";

      // Yanlƒ±≈ü cevaplarƒ± sƒ±fƒ±rla
      wrongAnswers.clear();
      displayWrongAnswers();

      // ƒ∞lk soruyu y√ºkle
      currentIndex = 0;
      loadQuestion();
    }

    /* ==================== SORU Y√úKLEME ==================== */
    function loadQuestion() {
      // T√ºm sorular bitti mi?
      if (currentIndex >= currentQuestions.length) {
        document.getElementById("question-text").textContent = "Tebrikler, sorular bitti!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").textContent = "";
        document.getElementById("next-btn").style.display = "none";
        return;
      }

      // Mevcut soru
      const q = currentQuestions[currentIndex];

      // Ekrana yaz
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("feedback").textContent = "";

      // Se√ßenekleri ekle
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        let btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.addEventListener("click", () => checkAnswer(opt));
        optionsDiv.appendChild(btn);
      });

      // "Sonraki" butonunu gizle
      document.getElementById("next-btn").style.display = "none";
    }

    /* ==================== CEVAP KONTROL√ú ==================== */
    function checkAnswer(selected) {
      const q = currentQuestions[currentIndex];
      if (selected === q.answer) {
        document.getElementById("feedback").textContent = "Doƒüru! üéâ";
      } else {
        document.getElementById("feedback").textContent = `Yanlƒ±≈ü! Doƒüru cevap: ${q.answer}`;
        // Yanlƒ±≈ü cevabƒ± ekle
        wrongAnswers.add(q.shortLabel);
        displayWrongAnswers();
      }
      // "Sonraki" butonunu g√∂ster
      document.getElementById("next-btn").style.display = "block";
    }

    /* ==================== SONRAKƒ∞ SORU ==================== */
    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex++;
      loadQuestion();
    });

    /* ==================== YANLI≈û CEVAPLARI G√ñSTER ==================== */
    function displayWrongAnswers() {
      const wrongList = document.getElementById("wrong-answers");
      wrongList.innerHTML = "";
      wrongAnswers.forEach(answer => {
        let listItem = document.createElement("li");
        listItem.textContent = answer;
        wrongList.appendChild(listItem);
      });
    }

    /* ==================== Dƒ∞Zƒ∞ KARI≈ûTIR ==================== */
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
