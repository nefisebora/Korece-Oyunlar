<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korece Sayı Oyunu</title>

  <!-- 8-bit font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      text-align: center;
    }
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f2;
      font-family: 'Press Start 2P', cursive;
      color: #ff320d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Ekranın üstünden başlasın */
      min-height: 100vh;
    }
    .header {
      text-shadow: 1px 1px 2px #140f0f;
      margin-top: 30px;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 32px;
      margin: 0;
    }

    /* Konteyner */
    .container {
      max-width: 700px;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Mod Seçimi */
    .mode-selection {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .mode-selection button {
      padding: 10px 20px;
      border: 3px solid #140f0f;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      background: #ffd4dc;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      box-shadow: 3px 3px 0px #140f0f;
      position: relative;
    }
    .mode-selection button:hover {
      background: #ffc0cb;
    }
    .indicator {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #ff320d;
      font-family: 'Press Start 2P', cursive;
      margin-top: 5px;
      opacity: 0;
    }

    /* Soru Kutusu */
    .question-box {
      display: none; /* Başta gizli */
      background: #ffd4dc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 4px 4px 0px #140f0f;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    .question-box h3 {
      margin-top: 0;
      font-size: 16px;
      text-shadow: 1px 1px 2px #140f0f;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .option-btn {
      background: #ffe6f2;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      padding: 10px 20px;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 3px 3px 0px #140f0f;
      font-size: 14px;
    }
    .option-btn:hover {
      background: #ffc0cb;
      color: #fff;
    }
    .feedback {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
      text-shadow: 1px 1px 2px #140f0f;
    }
    .next-btn {
      display: none;
      margin: 15px auto 0 auto;
      padding: 10px 20px;
      background: #ffe6f2;
      border: 3px solid #140f0f;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      color: #ff320d;
      text-shadow: 1px 1px 2px #140f0f;
      box-shadow: 3px 3px 0px #140f0f;
    }
    .next-btn:hover {
      background: #ffc0cb;
      color: #fff;
    }

    /* Yanlış Cevaplar Kutusu */
    .wrong-answers-box {
      width: 100%;
      max-width: 600px;
      background: #ffd4dc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 4px 4px 0px #140f0f;
    }
    .wrong-answers-box h2 {
      margin: 0;
      font-size: 16px;
      text-shadow: 1px 1px 2px #140f0f;
      margin-bottom: 10px;
    }
    #wrong-answers {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #wrong-answers li {
      margin-bottom: 5px;
      font-size: 14px;
      text-shadow: 1px 1px 2px #140f0f;
    }
    /* Yeni eklenen yanlış cevabı vurgulayacağız */
    .highlight {
      background: #ffc0cb;
      color: #fff;
      padding: 3px 5px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Başlık -->
  <div class="header">
    <h1 id="game-title">KORECE SAYI OYUNU</h1>
  </div>

  <!-- Ana Kapsayıcı -->
  <div class="container">
    <!-- Mod Seçimi -->
    <div class="mode-selection" id="mode-selection">
      <button onclick="chooseMode('easy')">
        🍙 Basitten Başla Kimbap Ye!
        <span class="indicator">🌸</span>
      </button>
      <button onclick="chooseMode('hard')">
        🌶️ Zoru Seç Goçucang Ye!
        <span class="indicator">🌸</span>
      </button>
    </div>

    <!-- Soru Kutusu -->
    <div class="question-box" id="question-box">
      <h3 id="question-text">Soru Metni</h3>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="next-btn">Sonraki</button>
    </div>

    <!-- Yanlış Cevaplar Kutusu -->
    <div class="wrong-answers-box" id="wrong-answers-box" style="display: none;">
      <h2>Yanlışlarını Düzelt</h2>
      <ul id="wrong-answers"></ul>
    </div>
  </div>

  <script>
    /* ==================== SES DOSYALARI ==================== */
    const clickSound = new Audio('click.mp3');
    const correctSound = new Audio('correct.mp3');
    const wrongSound = new Audio('wrong.mp3');

    /* ==================== GÖRSEL ANİMASYON (Çiçek Emojisi) ==================== */
    function cycleIndicator() {
      const indicators = document.querySelectorAll('.indicator');
      let index = 0;
      setInterval(() => {
        indicators.forEach((ind, i) => {
          ind.style.opacity = i === index ? '1' : '0';
        });
        index = (index + 1) % indicators.length;
      }, 1000);
    }
    cycleIndicator();

    /* ==================== 20 SORULUK KOLAY VE ZOR LİSTELER ==================== */
    const easyQuestions = [
      { question: "Korece '일' hangi sayıdır?", shortLabel: "일 = 1", options: ["1", "2", "3", "4"], answer: "1" },
      { question: "Korece '이' hangi sayıdır?", shortLabel: "이 = 2", options: ["2", "3", "4", "5"], answer: "2" },
      { question: "Korece '삼' hangi sayıdır?", shortLabel: "삼 = 3", options: ["3", "4", "5", "6"], answer: "3" },
      { question: "Korece '사' hangi sayıdır?", shortLabel: "사 = 4", options: ["4", "5", "6", "7"], answer: "4" },
      { question: "Korece '오' hangi sayıdır?", shortLabel: "오 = 5", options: ["5", "6", "7", "8"], answer: "5" },
      { question: "Korece '육' hangi sayıdır?", shortLabel: "육 = 6", options: ["6", "7", "8", "9"], answer: "6" },
      { question: "Korece '칠' hangi sayıdır?", shortLabel: "칠 = 7", options: ["7", "8", "9", "10"], answer: "7" },
      { question: "Korece '팔' hangi sayıdır?", shortLabel: "팔 = 8", options: ["8", "9", "10", "11"], answer: "8" },
      { question: "Korece '구' hangi sayıdır?", shortLabel: "구 = 9", options: ["9", "10", "11", "12"], answer: "9" },
      { question: "Korece '십' hangi sayıdır?", shortLabel: "십 = 10", options: ["10", "11", "12", "13"], answer: "10" },
      { question: "Korece '십일' hangi sayıdır?", shortLabel: "십일 = 11", options: ["10", "11", "12", "13"], answer: "11" },
      { question: "Korece '십오' hangi sayıdır?", shortLabel: "십오 = 15", options: ["14", "15", "16", "17"], answer: "15" },
      { question: "Korece '이십' hangi sayıdır?", shortLabel: "이십 = 20", options: ["18", "19", "20", "21"], answer: "20" },
      { question: "Korece '삼십' hangi sayıdır?", shortLabel: "삼십 = 30", options: ["30", "31", "32", "33"], answer: "30" },
      { question: "Korece '사십' hangi sayıdır?", shortLabel: "사십 = 40", options: ["40", "41", "42", "43"], answer: "40" },
      { question: "Korece '오십' hangi sayıdır?", shortLabel: "오십 = 50", options: ["50", "51", "52", "53"], answer: "50" },
      { question: "Korece '육십' hangi sayıdır?", shortLabel: "육십 = 60", options: ["60", "61", "62", "63"], answer: "60" },
      { question: "Korece '칠십' hangi sayıdır?", shortLabel: "칠십 = 70", options: ["70", "71", "72", "73"], answer: "70" },
      { question: "Korece '팔십' hangi sayıdır?", shortLabel: "팔십 = 80", options: ["80", "81", "82", "83"], answer: "80" },
      { question: "Korece '구십' hangi sayıdır?", shortLabel: "구십 = 90", options: ["90", "91", "92", "93"], answer: "90" }
    ];

    const hardQuestions = [
      { question: "Korece '백' hangi sayıdır?", shortLabel: "백 = 100", options: ["100", "200", "300", "400"], answer: "100" },
      { question: "Korece '천' hangi sayıdır?", shortLabel: "천 = 1000", options: ["500", "1000", "1500", "2000"], answer: "1000" },
      { question: "Korece '만' hangi sayıdır?", shortLabel: "만 = 10000", options: ["10.000", "20.000", "30.000", "40.000"], answer: "10.000" },
      { question: "Korece '십만' hangi sayıdır?", shortLabel: "십만 = 100000", options: ["50.000", "100.000", "150.000", "200.000"], answer: "100.000" },
      { question: "Korece '백만' hangi sayıdır?", shortLabel: "백만 = 1000000", options: ["500.000", "1.000.000", "1.500.000", "2.000.000"], answer: "1.000.000" },
      { question: "Korece '십만오십육' hangi sayıdır?", shortLabel: "십만오십육 = 100.056", options: ["100.056", "10.056", "105.006", "150.600"], answer: "100.056" },
      { question: "Korece '이천삼백팔십사' hangi sayıdır?", shortLabel: "이천삼백팔십사 = 2.384", options: ["2.384", "2.843", "2.834", "2.348"], answer: "2.384" },
      { question: "Korece '백십이' hangi sayıdır?", shortLabel: "백십이 = 112", options: ["110", "111", "112", "113"], answer: "112" },
      { question: "Korece '십이만삼천사백구' hangi sayıdır?", shortLabel: "십이만삼천사백구 = 123.409", options: ["123.409", "120.349", "12.349", "1.234.009"], answer: "123.409" },
      { question: "Korece '삼천오백구십' hangi sayıdır?", shortLabel: "삼천오백구십 = 3.590", options: ["3.590", "3.509", "3.900", "5.390"], answer: "3.590" },
      { question: "Korece '칠십오' hangi sayıdır?", shortLabel: "칠십오 = 75", options: ["74", "75", "76", "77"], answer: "75" },
      { question: "Korece '천사백이십구' hangi sayıdır?", shortLabel: "천사백이십구 = 1.429", options: ["1.429", "1.249", "1.421", "1.429"], answer: "1.429" },
      { question: "Korece '십일만구천팔백칠십오' hangi sayıdır?", shortLabel: "십일만구천팔백칠십오 = 119.875", options: ["119.875", "11.987", "1.198.750", "1.987.500"], answer: "119.875" },
      { question: "Korece '사십오' hangi sayıdır?", shortLabel: "사십오 = 45", options: ["44", "45", "46", "50"], answer: "45" },
      { question: "Korece '백이십이' hangi sayıdır?", shortLabel: "백이십이 = 122", options: ["121", "122", "123", "120"], answer: "122" },
      { question: "Korece '구백구십구' hangi sayıdır?", shortLabel: "구백구십구 = 999", options: ["999", "990", "900", "909"], answer: "999" },
      { question: "Korece '팔만칠천육백오십' hangi sayıdır?", shortLabel: "팔만칠천육백오십 = 87.650", options: ["87.650", "87.560", "87.065", "87.006"], answer: "87.650" },
      { question: "Korece '삼십육' hangi sayıdır?", shortLabel: "삼십육 = 36", options: ["34", "35", "36", "37"], answer: "36" },
      { question: "Korece '육백사십일' hangi sayıdır?", shortLabel: "육백사십일 = 641", options: ["641", "614", "461", "416"], answer: "641" },
      { question: "Korece '이십사만칠천구백십팔' hangi sayıdır?", shortLabel: "이십사만칠천구백십팔 = 247.918", options: ["247.918", "24.791", "2.479.180", "247.198"], answer: "247.918" }
    ];

    /* ==================== DEĞİŞKENLER ==================== */
    let currentQuestions = [];
    let currentIndex = 0;
    let wrongAnswers = new Set(); // Tekrarlamasın diye Set

    /* ==================== TIKLAMA SESİ ==================== */
    // Her tıklamada click.mp3
    document.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});
    }, true);

    /* ==================== MOD SEÇİMİ ==================== */
    function chooseMode(mode) {
      // Soruları seç
      currentQuestions = (mode === 'easy') ? [...easyQuestions] : [...hardQuestions];
      shuffleArray(currentQuestions);

      // Mod seçimi ekranını gizle
      document.getElementById("mode-selection").style.display = "none";

      // Soru kutusunu göster
      document.getElementById("question-box").style.display = "block";

      // Yanlış cevapları sıfırla ve kutusunu göster
      wrongAnswers.clear();
      displayWrongAnswers();
      document.getElementById("wrong-answers-box").style.display = "block";

      // İlk soruyu yükle
      currentIndex = 0;
      loadQuestion();
    }

    /* ==================== SORU YÜKLEME ==================== */
    function loadQuestion() {
      if (currentIndex >= currentQuestions.length) {
        // Sorular bitti
        document.getElementById("question-text").textContent = "Tebrikler, sorular bitti!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").textContent = "";
        document.getElementById("next-btn").style.display = "none";
        return;
      }
      const q = currentQuestions[currentIndex];
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("feedback").textContent = "";

      // Seçenekleri ekle
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        let btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.addEventListener("click", () => checkAnswer(opt));
        optionsDiv.appendChild(btn);
      });

      // "Sonraki" butonunu gizle
      document.getElementById("next-btn").style.display = "none";
    }

    /* ==================== CEVAP KONTROLÜ ==================== */
    function checkAnswer(selected) {
      const q = currentQuestions[currentIndex];
      if (selected === q.answer) {
        // Doğru cevap
        document.getElementById("feedback").textContent = "Doğru! 🎉";
        correctSound.currentTime = 0;
        correctSound.play().catch(() => {});
      } else {
        // Yanlış cevap
        document.getElementById("feedback").textContent = `Yanlış! Doğru cevap: ${q.answer}`;
        wrongSound.currentTime = 0;
        wrongSound.play().catch(() => {});
        // Yanlış cevap setine ekle
        wrongAnswers.add(q.shortLabel);
        displayWrongAnswers();
      }
      // Sonraki butonunu göster
      document.getElementById("next-btn").style.display = "block";
    }

    /* ==================== SONRAKİ SORU ==================== */
    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex++;
      loadQuestion();
    });

    /* ==================== YANLIŞ CEVAPLARI GÖSTER ==================== */
    function displayWrongAnswers() {
      const wrongList = document.getElementById("wrong-answers");
      wrongList.innerHTML = "";
      wrongAnswers.forEach(answer => {
        let listItem = document.createElement("li");
        listItem.innerHTML = `<span class="highlight">${answer}</span>`;
        wrongList.appendChild(listItem);
      });
    }

    /* ==================== DİZİ KARIŞTIR ==================== */
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
